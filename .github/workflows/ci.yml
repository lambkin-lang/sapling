name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test-and-bench:
    runs-on: ubuntu-latest
    env:
      WASM_TOOLS_VERSION: 1.245.1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
          key: ${{ runner.os }}-cargo-wasm-tools-${{ env.WASM_TOOLS_VERSION }}
          restore-keys: |
            ${{ runner.os }}-cargo-wasm-tools-

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cppcheck clang clang-format clang-tidy
          # Install wasm-tools
          set -euo pipefail
          if command -v wasm-tools >/dev/null 2>&1 && wasm-tools --version | grep -q "wasm-tools ${WASM_TOOLS_VERSION}"; then
            echo "wasm-tools ${WASM_TOOLS_VERSION} already available"
          else
            cargo install --locked wasm-tools --version "${WASM_TOOLS_VERSION}"
          fi
          wasm-tools --version

      - name: Build and test
        run: make test CC=clang

      - name: Phase-0 schema and harness checks
        run: make schema-check stress-harness CC=clang CLANG_FORMAT=clang-format CLANG_TIDY=clang-tidy WASM_TOOLS=wasm-tools

      - name: Code Quality Checks (Lint)
        run: make lint CC=clang CLANG_FORMAT=clang-format CLANG_TIDY=clang-tidy

      - name: Runner phase checks
        run: make phasec-check CC=clang CLANG_FORMAT=clang-format CLANG_TIDY=clang-tidy WASM_TOOLS=wasm-tools

      - name: Benchmark regression guardrail
        run: make bench-ci BENCH_COUNT=100000 BENCH_ROUNDS=3 CC=clang
