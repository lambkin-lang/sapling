name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test-and-bench:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cppcheck clang clang-format clang-tidy
          # Install wasm-tools
          set -euo pipefail
          WASM_TOOLS_VERSION=1.201.0
          BASE_URL="https://github.com/bytecodealliance/wasm-tools/releases/download/wasm-tools-${WASM_TOOLS_VERSION}"
          ARCHIVE=""
          for candidate in \
            "wasm-tools-${WASM_TOOLS_VERSION}-x86_64-linux.tar.gz" \
            "wasm-tools-${WASM_TOOLS_VERSION}-x86_64-linux-musl.tar.gz"; do
            if curl -fL -O "${BASE_URL}/${candidate}"; then
              ARCHIVE="${candidate}"
              break
            fi
          done
          if [ -z "${ARCHIVE}" ]; then
            echo "Failed to download wasm-tools ${WASM_TOOLS_VERSION} for Linux x86_64"
            exit 1
          fi
          tar xzf "${ARCHIVE}"
          EXTRACT_DIR="${ARCHIVE%.tar.gz}"
          sudo mv "${EXTRACT_DIR}/wasm-tools" /usr/local/bin/

      - name: Build and test
        run: make test CC=clang

      - name: Phase-0 schema and harness checks
        run: make schema-check stress-harness CC=clang CLANG_FORMAT=clang-format CLANG_TIDY=clang-tidy WASM_TOOLS=wasm-tools

      - name: Code Quality Checks (Lint)
        run: make lint CC=clang CLANG_FORMAT=clang-format CLANG_TIDY=clang-tidy

      - name: Runner phase checks
        run: make phasec-check CC=clang CLANG_FORMAT=clang-format CLANG_TIDY=clang-tidy WASM_TOOLS=wasm-tools

      - name: Benchmark regression guardrail
        run: make bench-ci BENCH_COUNT=100000 BENCH_ROUNDS=3 CC=clang
