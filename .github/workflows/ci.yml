name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test-and-bench:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build and test
        run: make test

      - name: Phase-0 schema and harness checks
        run: make schema-check stress-harness

      - name: Runner wire contract checks
        run: make runner-wire-test runner-lifecycle-test runner-txctx-test runner-txstack-test runner-attempt-test wasi-runtime-test wasi-shim-test

      - name: Benchmark regression guardrail
        run: make bench-ci BENCH_COUNT=100000 BENCH_ROUNDS=3
