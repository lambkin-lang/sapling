name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test-and-bench:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cppcheck clang clang-format clang-tidy
          # Install wasm-tools
          curl -LO https://github.com/bytecodealliance/wasm-tools/releases/download/wasm-tools-1.201.0/wasm-tools-1.201.0-x86_64-linux.tar.gz
          tar xzf wasm-tools-1.201.0-x86_64-linux.tar.gz
          sudo mv wasm-tools-1.201.0-x86_64-linux/wasm-tools /usr/local/bin/

      - name: Build and test
        run: make test CC=clang

      - name: Phase-0 schema and harness checks
        run: make schema-check stress-harness CC=clang CLANG_FORMAT=clang-format CLANG_TIDY=clang-tidy WASM_TOOLS=wasm-tools

      - name: Code Quality Checks (Lint)
        run: make lint CC=clang CLANG_FORMAT=clang-format CLANG_TIDY=clang-tidy

      - name: Runner phase checks
        run: make phasec-check CC=clang CLANG_FORMAT=clang-format CLANG_TIDY=clang-tidy WASM_TOOLS=wasm-tools

      - name: Benchmark regression guardrail
        run: make bench-ci BENCH_COUNT=100000 BENCH_ROUNDS=3 CC=clang
